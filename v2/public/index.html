<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ALGraph Algorithm</title>
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>

	<div id="nav">
		<ul>
			<li>
				<div class="form-group">
			    <label for="add_node">添加节点:</label>
			    <input type="text" class="form-control" id="add_node" placeholder="请输入节点名称">
			  </div>
			  <div class="form-group">
			    <input type="text" class="form-control" id="popularity" placeholder="请输入节点欢迎度">
			  </div>
			  <div class="form-group">
			  	<textarea id="desc" cols="30" rows="10" class="form-control" placeholder="请输入节点简介"></textarea>
			  </div>
			  <div class="form-group">
			  	<input type="button" class="btn btn-primary" value="添加节点" id="add_node_btn">
			  </div>
			</li>
			<li>
				<div class="form-group">
			    <label for="add_edge">添加边:</label>
			    <input type="text" class="form-control" id="edge_begin" placeholder="请输入起点">
			  </div>
			  <div class="form-group">
			    <input type="text" class="form-control" id="edge_end" placeholder="请输入终点">
			  </div>
			  <div class="form-group">
			  	<input type="text" class="form-control" id="edge_dist" placeholder="请输入距离">
			  </div>
			  <div class="form-group">
			  	<input type="button" class="btn btn-primary" value="添加节点" id="add_edge">
			  </div>
			</li>
			<li>
				<div class="form-group">
			    <label for="delete_node">删除节点:</label>
			    <input type="text" class="form-control" id="delete_node" placeholder="请输入节点名称">
			  </div>
			  <div class="form-group">
			  	<input type="button" class="btn btn-primary" value="删除节点" id="delete_node_btn">
			  </div>
			</li>
			<li>
				<div class="form-group">
					<label for="begin">路线图起点:</label>
			    <input type="text" class="form-control" id="begin" placeholder="请输入起点">
				</div>
				<div class="form-group">
			  	<input type="button" class="btn btn-primary traversal"  value="DFS深度遍历" id="dfsbtn" data-method="dfs">
			  </div>
			  <div class="form-group">
			  	<input type="button" class="btn btn-primary traversal" value="BFS广度遍历" id="bfsbtn" data-method="bfs">
			  </div>
			</li>
		</ul>
	</div>
	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="bower_components/d3/d3.min.js"></script>
	<script src="bower_components/bootbox.js/bootbox.js"></script>
	<script src="js/SVGGraph.js"></script>
	<script src="js/init.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
